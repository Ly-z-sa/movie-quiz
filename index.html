<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Movie</title>
    <meta name="description" content="Want to test your movie knowledge? Try this out.">
    <link rel="icon" type="image/png" href="Quiz-favicon.png">
    <link rel="stylesheet" href="style.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Movie Quiz",
      "url": "https://movie-quiz-bylyssa.netlify.app/"
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading game data...</p>
    </div>

    <div class="container">
        <h1 class="text-5xl font-extrabold text-center text-blue-400 mb-8">Guess the Movie Quiz!</h1>

        <div id="start-screen" class="flex flex-col items-center gap-6">
            <label for="player-name" class="text-xl font-semibold">Enter Your Name:</label>
            <input type="text" id="player-name" placeholder="Your Name" class="w-full max-w-sm" required>
            <button id="start-game-btn" class="btn btn-primary w-full max-w-xs">Start Quiz</button>
            <button id="view-history-btn-start" class="btn btn-secondary w-full max-w-xs">View History</button>
        </div>

        <div id="quiz-screen" class="hidden flex flex-col gap-6">
            <div class="flex justify-between items-center mb-4">
                <div class="text-xl font-semibold">Score: <span id="score">0</span></div>
                <div class="text-xl font-semibold">Time: <span id="time">60</span>s</div>
            </div>
            <div class="progress-bar-container mb-4">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="flex justify-end gap-3 mb-2">
                <button id="pause-btn" class="btn btn-secondary">Pause</button>
                <button id="end-btn" class="btn btn-danger">End Quiz</button>
            </div>
            <div class="text-3xl font-medium mb-6 leading-relaxed" id="question-text"></div>
            <div id="answer-options" class="flex flex-col gap-0.5rem !important mb-6"></div>
        </div>

        <div id="end-screen" class="hidden flex flex-col items-center gap-6 text-center">
            <h2 class="text-4xl font-extrabold text-blue-400">Quiz Over!</h2>
            <p class="text-2xl">Your final score: <span id="final-score" class="font-bold text-green-400"></span></p>
            <p class="text-xl">Thank you for playing, <span id="player-name-display" class="font-bold text-blue-300"></span>!</p>
            <button id="play-again-btn" class="btn btn-primary w-full max-w-xs">Play Again</button>
            <button id="view-history-btn-end" class="btn btn-secondary w-full max-w-xs">View History</button>
        </div>

        <div id="history-screen" class="hidden flex flex-col gap-6">
            <h2 class="text-4xl font-extrabold text-blue-400 text-center">Game History</h2>
            <div id="history-list" class="bg-gray-700 p-6 rounded-xl max-h-96 overflow-y-auto border border-gray-600 shadow-inner">
                <p class="text-gray-400 text-center text-lg" id="no-history-message">No history yet. Play a game!</p>
            </div>
            <button id="back-to-start-btn" class="btn btn-secondary w-full max-w-xs mx-auto">Back to Start</button>
        </div>
    </div>

    <div id="custom-modal" class="modal hidden">
        <div class="modal-content">
            <p id="modal-message" class="text-xl mb-6"></p>
            <button id="modal-confirm-btn" class="btn btn-danger mr-4">Confirm</button>
            <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
